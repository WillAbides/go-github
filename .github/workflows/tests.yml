
on:
  push: {}
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

name: tests
env:
  GO111MODULE: on

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.x ]
        platform: [ ubuntu-latest, windows-latest ]
      fail-fast: false
    runs-on: ${{ matrix.platform }}

    steps:
      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
      - uses: WillAbides/setup-go-faster@v1
        id: setup-go
        with:
          go-version: ${{ matrix.go-version }}
          ignore-local: true
      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-go.outputs.GOCACHE }}
            ${{ steps.setup-go.outputs.GOMODCACHE }}
          key: ${{ runner.os }}-go-debug2

      - run: 'go -C tools build -o "${{ runner.temp }}"/metadata ./cmd/metadata'
#      - run: '"${{ runner.temp }}"/metadata update-urls'

      - name: diff-check
        run: |
          script/diff-check '"${{ runner.temp }}"/metadata update-urls'
          

